apiVersion: v1
kind: Service
metadata:
  name: alkylates-backend
  labels:
    app: alkylates-backend
spec:
  type: NodePort
  selector:
    app: alkylates-backend
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 32120
---
apiVersion: v1
kind: Service
metadata:
  name: alkylates-frontend
  labels:
    app: alkylates-frontend
spec:
  type: NodePort
  selector:
    app: alkylates-frontend
  ports:
    - port: 8080
      targetPort: 80
      nodePort: 32121
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alkylates-backend
  labels:
    app: alkylates-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alkylates-backend
  template:
    metadata:
      labels:
        app: alkylates-backend
    spec:
  
      nodeSelector:
        dedicated: master
      tolerations:
      - key: dedicated
        operator: Equal
        value: master
        effect: NoSchedule

      imagePullSecrets:
      - name: regcred
      containers:
        - image: sasoldevchemicalsdigitalreg.azurecr.io/alkylates-backend:latest
          name: alkylates-backend
          command: ["/app/entrypoint.sh"]
          args: ["gunicorn", "alkylates.wsgi:application", "--bind", "0.0.0.0:8000"]
          imagePullPolicy: IfNotPresent

    
          # envFrom:
          # - secretRef:
          #     name: alkylates-secret

          ports:
            - containerPort: 8000
              name: gunicorn
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alkylates-frontend
  labels:
    app: alkylates-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alkylates-frontend
  template:
    metadata:
      labels:
        app: alkylates-frontend
    spec:
  
      nodeSelector:
        dedicated: master
      tolerations:
      - key: dedicated
        operator: Equal
        value: master
        effect: NoSchedule

      imagePullSecrets:
      - name: regcred
      containers:
        - image: sasoldevchemicalsdigitalreg.azurecr.io/alkylates-frontend:latest
          name: alkylates-frontend
          command: ["nginx"]
          args: ["-g", "daemon off;"]
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 80
              name: nginx
